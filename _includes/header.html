    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title data-l10n-id="title">{% if page.category == "learn" %}L20n by example • {{ page.title }}{% endif %}</title>
        <meta name="description" content="Unleashing your native language's power through simple programming.">
        <meta name="viewport" content="width=device-width">

        <!--Open Graph-->
        <meta property="og:image" content="{{ site.url }}img/thumbnail.png"/>
        <meta property="og:title" content="L20n • Localization 2.0"/>
        <meta property="og:url" content="http://l20n.org/"/>
        <meta property="og:description" content="Unleashing your native language's power through simple programming."/>

        <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
        <link rel="stylesheet" href="/css/normalize.min.css">
        <link rel="stylesheet" href="/css/main.css">

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="/js/jquery-1.9.0.min.js"><\/script>')</script>

        <!--[if lt IE 9]>
            <script src="/js/html5-3.6-respond-1.1.0.min.js"></script>
        <![endif]-->
        <script type="application/l20n">
            <name "L20n">

            <learn "Learn">
            <implement "Implement">
            <tinker "Tinker">
            <fork "Fork">
            <discuss "Discuss">
            <irc "IRC">

            <title "{% raw %}{{ name }}{% endraw %} • {{ page.title }}">
            <welcome "{% raw %}{{ name }}{% endraw %} by Mozilla">

            <lead """
              A developer-friendly framework
              that places language in the localizer's hands.
            """>

            <cta "Download">

            <whatIs "What is {% raw %}{{ name }}{% endraw %}?">
            <intro1 "L20n is a new localization framework developed by Mozilla for the Web. It allows localizers to put small bits of logic into localization resources to codify the grammar of the language.">
            <intro2 "Challenges unique to individual languages can then be processed outside of the internationalized core source code, enabling richer natural language expression without globally affecting all other locales (and the source code).">
            <intro3 "L20n's framework removes the need for developers to thoroughly understand the specifics of a natural language and provides an opportunity for localizers to create better translations.">

            <naturalTitle "Natural language">
            <naturalText "Set free the entire expressive power of a natural language by enabling translation with greater accuracy.">
            <naturalLink "Learn {% raw %}{{ name }}{% endraw %} by example">

            <responsiveTitle "Responsive localization">
            <responsiveText "Adaptable translations on different screen sizes for a fully localized responsive design.">
            <responsiveLink "Tinker with {% raw %}{{ name }}{% endraw %}">

            <webTitle "Built for the Web">
            <webText "The JavaScript implementation, L20n.js, works great within existing Web frameworks.">
            <webLink "Add {% raw %}{{ name }}{% endraw %} to your website">

            <separationTitle "Separation of concerns">
            <separationText "Each language is isolated and has no effect on the complexity of other localizations nor the source code.">
            <separationLink "Learn the L20n file format">

            <apiTitle "Simple API">
            <apiText "L20n offers a simple, non-blocking API for developers, with graceful error handling and robust security.">
            <apiLink "API Documentation">

            <trustedTitle "By someone you trust">
            <trustedText "Developed by the non-profit behind Firefox. It's not only free, but also is an open standard in progress.">
            <trustedLink "Fork it on GitHub">

            <howToUse "How do I use it?">
            <step1 "1. Mark localizable HTML elements.">
            <step2 "2. Include the library as the last script in the head.">
            <step3a "3. Inlclude the localization manifest file.">
            <step3b "It defines available languages and their resource files:">

            <learnImplement "Learn more about implementation">

            <show "Show data-l10n-id values on hover">
            <nameFooter "{% raw %}{{ name }}{% endraw %}">
            <signature "Crafted by Mozilla.">
        </script>

        <script src="/js/l20n.js"></script>
    </head>
