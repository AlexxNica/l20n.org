    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title data-l10n-id="title">L20n{% if page.category == "learn" %} by example{% endif %} â€¢ {{ page.title }}</title>
        <meta name="description" content="L20n is a domain-specific programming language designed for localization.">
        <meta name="viewport" content="width=device-width">

        <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
        <link rel="stylesheet" href="{{ site.url }}css/normalize.min.css">
        <link rel="stylesheet" href="{{ site.url }}css/main.css">

        <!--[if lt IE 9]>
            <script src="{{ site.url }}js/html5-3.6-respond-1.1.0.min.js"></script>
        <![endif]-->
        <script type="application/l20n">
            <name "L20n">
            <welcome "Welcome to {% raw  %}{{ name }}{% endraw  %}">

            <lead """
              Unleashing your native language's
              power through simple programming.
            """>

            <position() { @screen.width < 1140 ?
                             "below" : "default" }>

            <try_link[position()] {
              below: "Give it a try below",
              default: "Give it a try"
            }>

            <learn "Learn">
            <learn_text "Explore how L20n empowers uninhibited natural language expression within web and software localization.">
            <learn_link "L20n by example &rarr;">

            <implement "Implement">
            <implement_text "Using different translations on different screens is a killer feature for mobile and responsive design.">
            <implement_link "Developer docs &rarr;">

            <improve "Improve">
            <improve_text "Developed by Mozilla, it's not only free, but also open source and a proposed open standard.">
            <improve_link "Fork it on GitHub &rarr;">

            <show "Show data-l10n-id values on hover">
            <signature "Crafted by Mozilla.">
        </script>

        <script src="{{ site.url }}js/raphael-min.js"></script>
        <script src="{{ site.url }}js/l20n.js"></script>
    </head>
