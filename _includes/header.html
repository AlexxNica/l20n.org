        <meta name="description" content="Unleashing your native language's power through simple programming.">

        <!--Open Graph-->

        <meta property="og:title" content="L20n • Localization 2.0"/>

        <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">

        <script type="application/l20n">
            <name {
                *short: "L20n",
                long: "Localization 2.0"
            }>
            <title "{% raw %}{{ name }}{% endraw %} • {{ page.title }}">
            <welcome "Welcome to {% raw %}{{ name.long }}{% endraw %}">

            <lead """
              {% raw %}{{ name }}{% endraw %} is a free and open source
              localization framework by Mozilla.
            """>

            <learn "Learn">
            <implement "Implement">
            <tinker "Tinker">
            <fork "Fork">
            <discuss "Discuss">
            <irc "IRC">

            <cta "Download">

            <naturalTitle "Natural language">
            <naturalText "Benefit from the entire expressive power of a natural language to provide the best translations.">
            <naturalLink "Learn {% raw %}{{ name }}{% endraw %} by example">

            <responsiveTitle "Responsive localization">
            <responsiveText "Use different translations on different screens ― a killer feature for mobile and responsive design.">
            <responsiveLink "Tinker with {% raw %}{{ name }}{% endraw %}">

            <trustedTitle "By someone you trust">
            <trustedText "Developed by the non-profit behind Firefox, it's not only free, but also proposed as an open standard.">
            <trustedLink "Fork it on GitHub">

            <howToUse "">
            <step1 "1. Mark localizable HTML elements.">
            <step2 "2. Include the library as the last script in the head.">
            <step3a "3. Inlclude the localization manifest file.">
            <step3b "It defines available languages and their resource files:">

            <learnImplement "Learn more about implementation">

            <show "Show data-l10n-id values on hover">
            <nameFooter "{% raw %}{{ name }}{% endraw %}">
            <signature "Crafted by Mozilla.">
        </script>

        <script src="/js/l20n.js"></script>
